<!DOCTYPE html>
<html>
<head>
    <title>Number to Text Converter</title>
</head>
<body>
    <h1>Number to Text Converter</h1>
    <form id="numberForm">
        <label for="inputs">9 Basamaklı Sayıyı Oluşturan Inputlar:</label><br>
        <input type="number" id="input1" required><br>
        <input type="number" id="input2" required><br>
        <input type="number" id="input3" required><br>
        <input type="number" id="input4" required><br>
        <input type="number" id="input5" required><br>
        <input type="number" id="input6" required><br>
        <input type="number" id="input7" required><br>
        <input type="number" id="input8" required><br>
        <input type="number" id="input9" required><br>
        <button type="button" onclick="convertAndDisplay()">Dönüştür</button>
    </form>
    <p id="result"></p>
    
    <script>
        function generateNumber(inputs) {
            const number = parseInt(inputs.join(''));
            return number;
        }

        function convertToText(number) {
            const digitToText = {
                '0': 'sıfır',
                '1': 'bir',
                '2': 'iki',
                '3': 'üç',
                '4': 'dört',
                '5': 'beş',
                '6': 'altı',
                '7': 'yedi',
                '8': 'sekiz',
                '9': 'dokuz',
            };

            const positions = [
                'milyon',
                'bin',
                "yüz",
                ''
            ];

            const digits = number.toString().split('');
            let textArray = [];

            for (let i = 0; i < digits.length; i++) {
                if (digits[i] !== '0') {
                    textArray.push(digitToText[digits[i]]);
                    textArray.push(positions[i]);
                }
            }

            const text = textArray.join(' ');

            return text;
        }

        function convertAndDisplay() {
            const inputs = [];
            for (let i = 1; i <= 9; i++) {
                const inputElement = document.getElementById('input' + i);
                inputs.push(parseInt(inputElement.value));
            }

            const generatedNumber = generateNumber(inputs);
            const numberText = convertToText(generatedNumber);

            const resultElement = document.getElementById('result');
            resultElement.textContent = "Sayının Metin Karşılığı: " + numberText;
        }
    </script>
</body>
</html>
